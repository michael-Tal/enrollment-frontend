<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment</title>
</head>

<body>
    <header class="header">
        <div class="header-logo-face-int header-img">
            <img src="/assets/img/logo_all.png" />
        </div>
        <div class="header-nav"></div>
        <div class="header-logo-sea-view header-img">
            <img src="/assets/img/sea-view-logo.jpeg" />

        </div>
    </header>
    <main class="main">
        <h1>Registration</h1>
        <form class="main-phone-number" onsubmit="onPhoneEnter(event)">
            <audio class="phone-enter-audio" src="./assets/sound/enter-phone.ogg" allow="autoplay"></audio>
            <label class="phone-lable" for="phone">Please enter your phone number</label>
            <input name="phoneNumber" class="phoneNumber" type="number" id="phone" placeholder="Enter phone number..." autofocus>
            <button class="phone-btn">press to get your code</button>
        </form>
        <form class="main-code-number" onsubmit="onCodeEnter(event)">
            <audio class="code-enter-audio" src="./assets/sound/enter-code.ogg"></audio>
            <label class="code-lable" for="codeNumber">Please enter your code</label>
            <input autofocus=false type="number" name="codeNumber" class="codeNumber" id="code" placeholder="Enter code...">
            <button class="code-btn">press to submit</button>
        </form>
        <button class="start-enrollment-btn" onclick="onStartEnrollmentProccess()">Start enrollment</button>
        <audio class="look-at-camera-audio" src="./assets/sound/look-at-camera.ogg"></audio>
        <div class="loader">
            <div class="loader-wheel"></div>
            <div class="loader-text"></div>
        </div>
        <div class="main-animation">
            <h2>Please look to the camera near the door</h2>
            <img src="./assets/img/real-sense.jpeg">
        </div>
        <div class="status-modal">
            <audio class="registration-success-audio" src="./assets/sound/registration-success.ogg"></audio>
            <div class="success-checkmark">
                <div class="check-icon">
                  <span class="icon-line line-tip"></span>
                  <span class="icon-line line-long"></span>
                  <div class="icon-circle"></div>
                  <div class="icon-fix"></div>
                </div>
              </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-logo-natam footer-logo">
                <img src="/assets/img/logo-natam.jpeg">
            </div>
        </div>
    </footer>
</body>

<script src="./js/lib/axios.js"></script>
<script type="module" src="/js/controller/main.js"></script>

</html>
